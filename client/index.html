    <form>
        <input 
            type='text'
            id="title"
            placeholder="Add NBA Player"/>

            type='text'
            id="img"
            placeholder='Paste an image URL'/>
        <section id="ratings-container">
            <p>Rate the player:</p>
            <div id="radio-container">
                <label for="one">
                    <input
                        type="radio"
                        name="ratings"
                        value="1"
                        id="one"/>

                </label>
                <label for="two">
                    <input
                        type="radio"
                        name="ratings"
                        value="2"

                        type="radio"

                <label for="five">

                        type="radio"
                        name="ratings"
                        value="5"
                        id="five"/>
                    5
                </label>
            </div>
        </section>
        <button>Add Player</button>
    </form>
